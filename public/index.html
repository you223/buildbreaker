<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<link href="./foo.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<script id='success-template' type='text/template'>
    <audio v-bind:src=soundUrl autoplay></audio>
    <div class="row">
        <div class="col-md-12 successMark text-right"><div class="blinking" v-text="msg"></div></div>
    </div>
    <div class="row">
        <div class="col-md-12 bBg" style="padding:0"><img src="./media/tree3.jpg" class="img-responsive"></img></div>
    </div>
    <div class="row"><div class="col-md-12 headder"><br></div></div>
</script>
<script id='failed-template' type='text/template' v-ref:fTemp>
    <audio v-bind:src=soundUrl autoplay></audio>
    <div class="row">
        <div class="col-md-3">
           <img v-bind:src=imgUrl v-bind:width=photoSize v-bind:height=photoSize/>
        </div>
        <div class="col-md-9">
            <div class="col-md-12">
                <MARQUEE direction="left" scrollamount="100">
                       <div v-text="about"></div>
                </MARQUEE>
            </div>
            <div class="col-md-12 pull-right" id="timer" v-text="counterClock"></div>
            <div class="col-md-12 pull-right genMsg">call <b>â†’ {{userName}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
           <MARQUEE direction="right" scrollamount="400" scrolldelay="800">
               <div class="blinking" v-text="message"></div>
           </MARQUEE>
        </div>
    </div>
    <div class="row"><div class="col-md-12 headder"><br></div></div>
</script>
<script id='recovered-template' type='text/template'>
    <audio v-bind:src=soundUrl autoplay></audio>
    <div class="row"><div class="col-md-12 headder"><br></div></div>
    <div class="row">
        <div class="col-md-5">
            <img class="bBg" v-bind:src=imgUrl v-bind:width=photoSize v-bind:height=photoSize"></img>
        </div>
        <div class="col-md-7">
            <div class="col-md-12 greeting">Recovered!</div>
            <div class="col-md-12 greeting">{{msg}}</div>
        </div>
    <div class="col-md-12 greeting">{{userName}}!!</div>
    </div>
    <div class="row"><div class="col-md-12 headder"><br></div></div>
</script>
<body class="container-fluid" STYLE="overflow: hidden;">
    <div id="app">
        <component :is="currentView"></component>
        <script src="lib/jquery-2.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="lib/vue.min.js"></script>
        <script src="./app.js"></script>
    </div>
</body>
</html>
