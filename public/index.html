<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<link href="./foo.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script id='success-template' type='text/template'>
    <audio v-bind:src=soundUrl autoplay></audio>
    <div class="col-lg-12 lBg"><img src="./media/tree3.jpg" width="100%"></img></div>
    <div class="col-lg-12 successMark text-right"><div class="blinking" v-text="msg"></div></div>
</script>
<script id='failed-template' type='text/template' v-ref:fTemp>
    <div class="row">
       <audio v-bind:src=soundUrl autoplay></audio>
       <div class="col-lg-4" rowspan="3">
            <img v-bind:src=imgUrl alt="サンプル" v-bind:width=photoSize v-bind:height=photoSize">
        </div>
        <div class="col-lg-8 col-lg-height col-full-height">
            <MARQUEE direction="left" scrollamount="100">
                <div v-text="about"></div>
            </MARQUEE>
        </div>
        <div class="col-lg-8">
            <div id="timer" v-text="counterClock"></div>
        </div>
        <div class="col-lg-8 genMsg">call <b>→ {{userName}}</div>
        <div class="col-lg-12 col-lg-height col-full-height">
            <MARQUEE direction="right" scrollamount="400"
                scrolldelay="800">
                <div class="blinking" v-text="message"></div>
            </MARQUEE>
        </div>
    </div>
</script>
<script id='recovered-template' type='text/template'>
    <div class="col-lg-12 headder"><br></div>
    <div class="col-lg-12 successMark text-center"><div class="blinking" v-text="msg"></div></div>
    <div class="col-lg-12 headder"><br></font></div>
</script>
<body>
    <div id="app">
        <component :is="currentView"></component>
        <script src="lib/jquery-2.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="lib/vue.min.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </div>
</body>
</html>
